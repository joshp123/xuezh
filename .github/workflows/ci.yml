name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Install devenv
        run: nix profile install nixpkgs#devenv

      - name: Run checks
        run: |
          devenv shell -- bash -lc "python -m pip install -e '.[dev]' && ./scripts/check.sh"
